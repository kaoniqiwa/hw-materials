<div class="garbage-station-profile-manager">
  <div class="garbage-station-profile-manager-head">
    <div class="hw-simple-title">档案管理</div>
    <div class="filter">
      <div class="filter-item">
        <howell-simple-search [(value)]="args.name"></howell-simple-search>
      </div>
    </div>
  </div>
  <div class="garbage-station-profile-manager-content">
    <garbage-station-profile-table (check)="onselected($event)">
    </garbage-station-profile-table>
  </div>
</div>

<app-window [Model]="window" *ngIf="window.show">
  <garbage-station-profile-details [model]="selected">
  </garbage-station-profile-details>
</app-window>
