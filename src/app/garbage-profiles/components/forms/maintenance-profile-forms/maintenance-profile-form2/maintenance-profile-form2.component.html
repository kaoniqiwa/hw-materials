<div class="maintenance-form1 vertical-layout">
  <form [formGroup]="formGroup" class="hw-form" #ngForm="ngForm">
    <div class="hw-form-group">
      <div class="title">
        <span class="hw-form-label">
          {{ languageTool["MaintenancePersonnel"] }}
        </span>
      </div>
      <div class="content">
        <input type="text" formControlName="MaintenancePersonnel" />
      </div>
    </div>
    <div class="hw-form-group">
      <div class="title">
        <span class="hw-form-label">
          {{ languageTool["MaintenanceDeadline"] }}
        </span>
      </div>
      <div class="content">
        <input type="text" formControlName="MaintenanceDeadline" />
      </div>
    </div>
  </form>
  <div class="hw-middle-btn-group">
    <button class="hw-green-btn" type="button">创建</button>
    <button class="hw-green-btn" type="button">保存</button>
    <button class="hw-blue-btn" type="button">下一步</button>
  </div>
</div>
