<div class="profile-details vertical-layout">
  <div class="profile-details-header vertical-header">
    <div class="hw-simple-title">厢房档案</div>
  </div>
  <div class="profiles-details-body vertical-main">
    <ng-template [ngTemplateOutlet]="templateExpression"></ng-template>
  </div>
</div>

<ng-template #stepperTemp>
  <mat-stepper #stepper linear (selectionChange)="selectionChange($event)">
    <ng-container *ngFor="let label of labels; let i = index; let c = count">
      <mat-step [completed]="!!completedArr[i]">
        <ng-template matStepLabel>{{ label }} </ng-template>
        <ng-template matStepContent>
          <ng-template
            [ngTemplateOutlet]="getTemplate(i)"
            [ngTemplateOutletContext]="{ index: i, $implicit: 'hello' }"
          ></ng-template>
        </ng-template>
      </mat-step>
    </ng-container> </mat-stepper
></ng-template>

<ng-template #tabTemp>
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label> First </ng-template>
      <ng-template matTabContent> Content 1 </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label> First </ng-template>
      <ng-template matTabContent> Content 1 </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label> First </ng-template>
      <ng-template matTabContent> Content 1 </ng-template>
    </mat-tab>
  </mat-tab-group>
</ng-template>
<ng-template #expansionTemp>
  <mat-accordion>
    <ng-container *ngFor="let label of labels; let i = index; let c = count">
      <mat-expansion-panel hideToggle (opened)="opened(i)">
        <mat-expansion-panel-header>
          <mat-panel-title> {{ label }} </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <ng-template
            [ngTemplateOutlet]="getTemplate(i)"
            [ngTemplateOutletContext]="{ index: i, $implicit: 'hello' }"
          ></ng-template>
        </ng-template>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
</ng-template>

<ng-template #step1 #step let-value let-index="index">
  <garbage-profile-details-form1
    *ngIf="index == selectedIndex"
    [formId]="formId"
    [profileState]="profileState"
    [stepIndex]="index"
    [formState]="formState"
    (next)="nextEvent($event)"
    (close)="closeEvent()"
    (formStatus)="formStatus($event, index)"
  ></garbage-profile-details-form1>
</ng-template>
