<div class="maintenance-details vertical-layout">
  <div class="maintenance-details-header vertical-header">
    <div class="hw-simple-title">维修工单档案</div>
  </div>
  <div class="maintenances-details-body vertical-main">
    <ng-template [ngTemplateOutlet]="templateExpression"></ng-template>
  </div>
</div>

<ng-template #tabTemp>
  <mat-tab-group
    [selectedIndex]="1"
    (selectedTabChange)="selectedTabChange($event)"
  >
    <ng-container *ngFor="let label of labelData; let i = index; let c = count"
      ><mat-tab>
        <ng-template mat-tab-label> {{ label.Name }} </ng-template>
        <ng-template matTabContent>
          <ng-template
            [ngTemplateOutlet]="getTemplate(i)"
            [ngTemplateOutletContext]="{ index: i, $implicit: 'hello' }"
          ></ng-template
        ></ng-template>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
</ng-template>

<ng-template #step1 #step let-value let-index="index">
  <maintenance-profile-form1></maintenance-profile-form1>
</ng-template>
<ng-template #step2 #step let-value let-index="index">
  <maintenance-profile-form2></maintenance-profile-form2>
</ng-template>
<ng-template #step3 #step let-value let-index="index">
  <maintenance-profile-form3></maintenance-profile-form3>
</ng-template>
<ng-template #step4 #step let-value let-index="index">
  <maintenance-profile-form4></maintenance-profile-form4>
</ng-template>
<ng-template #step5 #step let-value let-index="index">
  <maintenance-profile-form5></maintenance-profile-form5>
</ng-template>
