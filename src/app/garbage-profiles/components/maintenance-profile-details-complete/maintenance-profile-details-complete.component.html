<div class="maintenance-profile-details-complete">
  <div class="maintenance-profile-details-complete-head">
    <div class="hw-simple-title">完结工单</div>
  </div>
  <div class="maintenance-profile-details-complete-body">
    是否完结这个工单<a (click)="todetails()">查看</a>
  </div>
  <div class="maintenance-profile-details-complete-foot">
    <button class="hw-green-btn" (click)="onsubmit()">
      <i class="mdi mdi-content-save"></i>
      完结
    </button>
    <button class="hw-blue-btn" (click)="oncancel()">
      <i class="howell-icon-Close"></i>
      取消
    </button>
  </div>
</div>
