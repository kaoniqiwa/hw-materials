<div class="material-item-table">
  <table border="0" cellpadding="0" cellspacing="0">
    <colgroup>
      <col *ngFor="let width of widths" />
    </colgroup>
    <thead>
      <tr>
        <th class="">编号</th>
        <th [ngStyle]="{ width: '50%' }">名称</th>
        <th>数量</th>
        <th class="scroll"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of model">
        <td>{{ item.Id }}</td>
        <td [ngStyle]="{ width: '50%' }">{{ item.Name }}</td>
        <td class="center">{{ item.Number }}</td>

        <td></td>
      </tr>
    </tbody>
  </table>
</div>
